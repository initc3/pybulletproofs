# based on:
# https://github.com/milesgranger/pyrus-cramjam/blob/master/.github/workflows/CI.yml
name: ci

on:
  push:
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
        target: [x86_64]
    steps:
    - uses: actions/checkout@v3
    - name: Set Short SHA
      id: vars
      run: echo "::set-output name=short_sha::$(git rev-parse --short HEAD)"
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        default: true
    - name: Install Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Extract version
      if: github.event_name == 'pull_request'
      id: version
      run: |
        pip${{ matrix.python-version }} install toml
        echo "::set-output name=version::$(python${{ matrix.python-version }} .github/get_version.py)"
    - name: Set version with commit
      if: github.event_name == 'pull_request'
      run: |
        cargo install cargo-edit
        cargo set-version ${{ steps.version.outputs.version }}-test-${{ steps.vars.outputs.short_sha }}
    - name: Build Wheels
      uses: messense/maturin-action@v1
      with:
        rust-toolchain: nightly
        target: ${{ matrix.target }}
        manylinux: 2014
        args: --interpreter python${{ matrix.python-version }} --release --out dist --no-sdist
    - name: Install built wheel
      if: matrix.target == 'x86_64'
      run: |
        pip install pybulletproofs==${{ steps.version.outputs.version }}-test-${{ steps.vars.outputs.short_sha }} --no-index --find-links dist --force-reinstall
    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        name: wheels
        path: dist

  publish-testpypi:
    if: github.event_name == 'pull_request'
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [ linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - uses: messense/maturin-action@v1
        env:
          MATURIN_REPOSITORY_URL: https://test.pypi.org/legacy/
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        with:
          command: upload
          args: --skip-existing *

  publish-pypi:
    if: startsWith(github.ref, 'refs/tags') && github.event_name == 'push'
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [ linux ]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: wheels
      - name: Publish to PyPI
        uses: messense/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: upload
          args: --skip-existing *
